<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>ENTREGABLE-3</title>
	</head>
	<body onload="main()">
		<div>
			<h1>Reloj javascript</h1>
			<div class="clock">
				<div class="hour">
					<div class="hr" id="hr"></div>
				</div>
				<div class="minut">
					<div class="min" id="min"></div>
				</div>
				<div class="seconds">
					<div class="sec" id="sec"></div>
				</div>
			</div>
		</div>
		<div>
			<h1>Reloj CSS</h1>
			<div class="reloj">
				<div class="hora">
					<div class="hor" id="hor"></div>
				</div>
				<div class="minutos">
					<div class="minu" id="min"></div>
				</div>
				<div class="segundos">
					<div class="seg" id="seg"></div>
				</div>
			</div>
		</div>

		<div class="card" id="card"></div>
		<script src="main.js"></script>
	</body>
</html>
